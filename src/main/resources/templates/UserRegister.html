<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap 5 Website Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
.error {
	color: red;
}
</style>
</head>
<body>
	<div th:fragment="menu">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<div class="container-fluid">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="/">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link active"
						href="/userRegister">User Register</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
					<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="row">
			<div th:fragment="left" class="col-sm-2">
				<div>
					<p>LOGO</p>
					<p>Slogan</p>
				</div>
			</div>
		</div>
		<div th:fragment="content" class="col-sm-8">
			<h1>User Registration</h1>
			<form action="#" th:action="@{/userRegister}" th:object="${userDto}"
				method="post" enctype="multipart/form-data">
				<div class="row form-group" style="margin-top: 1em;">
					<ul>
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"
							th:class="error" />
					</ul>
				</div>

				<div class="row form-group" style="margin-top: 1em;">
					<div class="col">
						<label for="fname" class="form-label">Name:</label>
					</div>
					<div class="col">
						<input id="fname" type="text" th:field="*{name}"
							class="form-control" />
					</div>
				</div>

				<div class="row form-group" style="margin-top: 1em;">
					<div class="col">
						<label for="email" class="form-label">Email:</label>
					</div>
					<div class="col">
						<input id="email" type="text" th:field="*{email}"
							class="form-control" />
					</div>
				</div>

				<div class="row form-group" style="margin-top: 1em;">
					<div class="col">
						<label for="profileFile" class="form-label">Upload Profile Image</label>
					</div>
					<div class="col">
						<input name="profileFile" type="file" accept="image/*"
							class="form-control" />
					</div>
				</div>


				<div class="row form-group" style="margin-top: 1em;">
					<div class="col">
						<input type="reset" value="Reset" class="btn btn-primary" />
					</div>
					<div class="col">
						<input type="submit" value="Submit" class="btn btn-primary" />
					</div>
				</div>
			</form>



		</div>

		<div th:fragment="right" class="col-sm-2">
			<div>
				<p>ADS</p>
			</div>
		</div>

		<div th:fragment="footer">
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
				<div class="container-fluid">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active" href="#">Active</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
						</li>
					</ul>
				</div>
			</nav>

		</div>
	</div>


</body>
</html>
