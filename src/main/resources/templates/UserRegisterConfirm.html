<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap 5 Website Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
.error {
	color: red;
}
</style>
</head>
<body>
	<div th:fragment="menu">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<div class="container-fluid">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="/">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link active"
						href="/userRegister">User Register</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
					<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="row">
			<div th:fragment="left" class="col-sm-2">
				<div>
					<p>LOGO</p>
					<p>Slogan</p>
				</div>
			</div>
		</div>
		<div th:fragment="content" class="col-sm-8">
		<h1>User Registration - Confirm</h1>
		<form action="#" th:object="${userDto}" method="post">
			<div class="row col-sm-12">
				<div class="col-sm-3">
					<p class="text-center">
						<img alt="" src="@{/ProfileImageServlet?imageId=*{profileImageId})}" width="100" style="border-radius: 50%;">
					</p>
				</div>
				<div class="col-sm-8">

					<div class="row form-group" style="margin-top: 1em;">
						<div class="col">
							<label>Name:</label>
						</div>
						<div class="col">
							<span th:text="*{name}" class="form-control"></span>
						</div>
					</div>

					
					<div class="row form-group" style="margin-top: 1em;">
						<div class="col">
							<label>Email:</label>
						</div>
						<div class="col">
							<span th:text="*{email}" class="form-control"></span>
						</div>
					</div>

					
					<div class="row form-group" style="margin-top: 1em;">
						<div class="col">
							&nbsp;
						</div>
						<div class="col">
							<form th:action="@{/userRegisterFinish}" th:object="${userDto}" method="post">
								<input type="hidden" th:field="*{name}" />
								<input type="hidden" th:field="*{email}" />
								<input type="hidden" th:field="*{profileImageId}" />
								<button type="submit" class="btn btn-primary">Submit</button>
							</form>

						</div>
					</div>



		</div>

		<div th:fragment="right" class="col-sm-2">
			<div>
				<p>ADS</p>
			</div>
		</div>

		<div th:fragment="footer">
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
				<div class="container-fluid">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active" href="#">Active</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
						</li>
					</ul>
				</div>
			</nav>

		</div>
	</div>


</body>
</html>
